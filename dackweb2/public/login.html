<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./javascripts/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./javascripts/bootstrap-touchspin/jquery.bootstrap-touchspin.min.css">
    <link rel="stylesheet" href="./javascripts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./stylesheets/site.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>
                <a style="text-decoration: none; color:black" href="/">
                    <i class="fa fa-gavel fa-lg" aria-hidden="true"></i> Đấu giá<small> Online</small>
                </a>
            </h1>            
        </div>
        <div class="main">
            <div id="loginbox" style="margin-top:10px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
                <div class="panel panel-default" >
                    <div class="panel-heading">
                        <div class="panel-title">Đăng Nhập</div>
                        <!-- <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div> -->
                    </div>     
                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="login-username" value="" placeholder="Tài khoản">                                        
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="login-password" placeholder="Mật khẩu">
                            </div>
                            <div class="input-group">
                                <div class="checkbox">
                                    <label>
                                        <input id="login-remember" type="checkbox" name="login-remember"> Nhớ mật khẩu
                                    </label>
                                </div>
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12 controls">
                                    <button type="submit" id="btn-login" class="btn btn-success btnlogin">Đăng nhập</button>
                                    <!-- <a id="btn-login" class="btn btn-success btnlogin">Đăng Nhập  </a> -->
                                    <!-- <a id="btn-fblogin" href="#" class="btn btn-success">Login with Facebook</a> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Bạn không có tài khoản! 
                                    <a href="dangky" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Đăng ký ở đây
                                    </a>
                                    </div>
                                </div>
                            </div>    
                        </form>  
                    </div>                     
                </div>  
            </div>
        </div>
    </div>    
    <!-- Scripts bootrap và css-->
    <script src="./javascripts/jquery-3.1.1.min.js"></script>
    <script src="./javascripts/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="./javascripts/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js"></script>
    <script src="./javascripts/login-controller.js"></script>
</body>
</html>
